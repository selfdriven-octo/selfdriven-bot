name: Deploy static site (no Jekyll processing)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare static site
        run: |
          # Create output directory
          mkdir -p ./_deploy
          
          # Copy all docs content as-is
          cp -r ./docs/_site/* ./_deploy/ 2>/dev/null || true
          
          # Create .well-known directory
          mkdir -p ./_deploy/.well-known
          
          # Copy raw files to .well-known
          if [ -f "./docs/_site/agent.json" ]; then
            cp ./docs/_site/agent.json ./_deploy/.well-known/agent.json
          fi
          
          if [ -f "./docs/_site/SKILL.md" ]; then
            cp ./docs/_site/SKILL.md ./_deploy/.well-known/SKILL.md
          fi
          
          # Copy SKILL.md to root as index.html (for / URL to return SKILL.md)
          if [ -f "./docs/_site/SKILL.md" ]; then
            cp ./docs/_site/SKILL.md ./_deploy/index.html
          fi
          
          # Add .nojekyll to prevent GitHub Pages from processing
          touch ./_deploy/.nojekyll
          
          # List what we're deploying
          echo "=== Deploying the following structure ==="
          ls -la ./_deploy/
          echo "=== .well-known contents ==="
          ls -la ./_deploy/.well-known/ 2>/dev/null || echo "No .well-known directory"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4